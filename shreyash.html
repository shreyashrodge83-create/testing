<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College ID Card - Shreyash Rodge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
    }

    .id-card {
      width: 320px;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 50px auto;
      padding: 15px;
      text-align: center;
    }

    .college-name {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .id-photo {
      width: 90px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #999;
      margin: 10px 0;
    }

    .info {
      font-size: 14px;
      line-height: 1.6;
    }

    .label {
      font-weight: bold;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #555;
    }

    @media print {
      body {
        background: none;
      }
      .id-card {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="id-card">
    <div class="college-name">Suryodaya College of Engineering & Technology</div>

    <!-- Uploaded Image -->
    <img src="ggggggggggggggg.jpeg" alt="ID Photo" class="id-photo">

    <div class="info">
      <div><span class="label">Name:</span> Shreyash Rodge</div>
      <div><span class="label">Branch:</span> Electrical Engineering (EE)</div>
      <div><span class="label">Roll No:</span> EE357</div>
    </div>

    <div class="footer">Student ID Card</div>
  </div>

</body>
</html>
